[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557
httpd = True

[watcher:serve]
cmd = chaussette --fd $(circus.sockets.serve) --backend meinheld flask_serve.app
use_sockets = True
numprocesses = 2

[socket:serve]
host = 0.0.0.0
port = 5000

[watcher:redirect]
cmd = chaussette --fd $(circus.sockets.redirect) --backend meinheld flask_redirect.app
use_sockets = True
numprocesses = 3

[socket:redirect]
host = 0.0.0.0
port = 8000
